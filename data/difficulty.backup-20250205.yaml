levels:
  낮음: |
    ============================================
    🟧 SECTION B — 난이도(Level) 규칙 (Beginner / 입력값 "낮음")
    ============================================
    Lexile: 300–600L
    문장 길이: 7~14 단어
    구조: 단일절(simple sentence), 관계사/분사/복문 금지
    어휘: A1~A2 (중1~2)
    스타일: 핵심 규칙을 명확히 보여주는 직선형 문장, 변형 최소화
  보통: |
    ============================================
    🟧 SECTION B — 난이도(Level) 규칙 (Intermediate / 입력값 "보통")
    ============================================
    Lexile: 700–900L
    문장 길이: 12~20 단어
    구조: 단일절 + 간단한 부사절/전치사구 1개 허용, 기본 변환(수동/부정/조건절) 가능
    어휘: B1 (중3~고1)
    스타일: 정답/오답 규칙이 명확히 드러나되, 챕터별 문법 포인트를 한 번 이상 변형
  높음: |
    ============================================
    🟧 SECTION B — 난이도(Level) 규칙 (Master / 입력값 "높음")
    ============================================
    Lexile: 950–1200+L
    문장 길이: 18~30 단어
    구조: 복문(2~3절) 가능, 관계사절·분사구문·도치/강조 등 챕터 규칙 범위 내 자유롭게 사용
    어휘: B2~C1 academic (고2~수능)
    스타일: 의미/구조 변주가 있는 고난도 문장, 오류 패턴도 자연스럽게 섞어 제시
