_type: "difficulty_prompt"
levels:
  초급: |
    ============================================
    🟧 SECTION B — 난이도(Level) 규칙 (초급 / 입력값 "초급")
    ============================================
    대상: 중1–중3, CEFR A1~A2
    문장 길이: 7~12 단어
    구조: 단일절(simple sentence) 위주, 추가 절/구문 최소화
    어휘: 기초 어휘, 명확한 주어-동사-목적어 중심
    스타일: 직선적이고 간결한 문장, 핵심 용법만 드러내기
  중급: |
    ============================================
    🟧 SECTION B — 난이도(Level) 규칙 (중급 / 입력값 "중급")
    ============================================
    대상: 고1–고2, CEFR B1~B2
    문장 길이: 12~18 단어
    구조: 기본문 + 선택적 전치사구/부사구 1개, 간단한 변형 허용
    어휘: 중급 학습 어휘, 의미 분명한 패턴 유지
    스타일: 핵심 용법을 한 번 변주하거나 맥락을 덧붙여 구별
  고급: |
    ============================================
    🟧 SECTION B — 난이도(Level) 규칙 (고급 / 입력값 "고급")
    ============================================
    대상: 수능 대비, CEFR B2~C1
    문장 길이: 18~30 단어
    구조: 복문/분사구문/관계사절 등 복합 구조 허용 (챕터 규칙 범위 내)
    어휘: 상급 학습 어휘, 자연스러운 맥락과 변주 포함
    스타일: 의미/구조 변주가 있는 문장, 오류 패턴도 자연스럽게 섞어 제시
